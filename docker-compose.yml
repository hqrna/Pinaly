services:
  backend:
    build:
      context: ./backend
    container_name: geoclip-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # ホットリロード用にローカルコードをマウント
      # モデルのキャッシュ用 (huggingfaceなどのキャッシュを永続化)
      - ~/.cache/huggingface:/root/.cache/huggingface
    env_file:
      - ./backend/.env
    # GeoCLIPなど重いモデルをロードする場合、ヘルスチェックがあると安心
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
    container_name: geoclip-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # コンテナ内のnode_modulesをローカルで上書きしないように除外
    env_file:
      - ./frontend/.env
    depends_on:
      - backend # バックエンドが起動してからフロントエンドを起動
    stdin_open: true # Reactのホットリロードに必要な設定
    tty: true

# 必要な場合、永続化ボリュームを定義
volumes:
  model_cache: